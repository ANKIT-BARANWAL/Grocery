{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      
        <div class="page-header">
            <h1><a href="/">Groceries in the house for you</a></h1>
            <h4 class ="hey">THIS SITE IS CREATED BY ANKIT BARANWAL</h4>
        </div>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% for post in posts %}
                        <article class="post">
                            <time class="date">
                                {{ post.created_date }}
                            </time>
                            <h6><i><a href=""><strong>ID :</strong>    {{ post.item_id }}</a></i></h5>
                            <h2><a href="">Title=     {{ post.title }}</a></h2>
                            <p>{{ post.description|linebreaksbr }}</p>
                            <h4><a href="">Price=     {{ post.price }}</a></h4>
                        </article>
                    {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
